  /bus/timetables:
    get:
      tags:
      - Bus
      summary: get bus timetables
      description: "If query parameters are empty then return the latest timetables."
      security:
        - JSON-Web-Token: []
      parameters: 
      - in: query
        name: "date"
        description: "date of timetables"
        schema:
            type: string
            format: yyyy-MM-dd
            example: "2018-12-23"
      responses:
        200:
          description: return bus timetables by date
          content:
            application/json:
              schema:
                type: object
                properties:
                  timetable:
                    type: array
                    items:
                      type: object
                      properties:
                        endEnrollTime:
                          type: string
                          description: end enroll date time
                        departureTime:
                          type: string
                          description: course credit
                        startStation:
                          type: string
                          description: start station
                        busId:
                          type: string
                          description: bus id
                        discription:
                          type: string
                          description: text
                        cancelKey:
                          type: string
                          description: final grade 
                        reserveCount:
                          type: integer
                          description: reserve count
                        limitCount:
                          type: integer
                          description: limit count
                        isReserve:
                          type: boolean
                          description: is reserve or not
                        specialTrain:
                          type: string
                          description: special train
                        homeCharteredBus:
                          type: boolean
                          description: is return home bus
                  date:
                    type: object
                    properties:
                      date:
                          type: string
                          description: ISO 8601 time
