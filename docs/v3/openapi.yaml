            type: integer
            format: int64
      - in: query
        name: "semester"
        description: "number of semester"
        schema:
            type: integer
            format: int64 
      responses:
        200:
          description: return midterm alerts by year and semester
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        enrty:
                          type: string
                          description: order
                        className:
                          type: string
                          description: class name
                        title:
                          type: string
                          description: title
                        group:
                          type: string
                          description: group
                        instructors:
                          type: string
                          description: course teacher
                        reason:
                          type: string
                          description: reason
                        remark:
                          type: string
                          description: text
              example: {"courses":[{"entry":"01","className":"四資工甲","title":"專業倫理","group":"01","instructors":"陳洳瑾","reason":"不認真","remark":"還是不認真"}]}
        400: 
          description: Bad Request
        401:
          description: Token expired or Unauthorized Access
        404:
          description: Page not found
        500:
          description: Internal Server Error
        503:
          description: Upstream server is timeout
        504:
          description: Upstream server is not alive
  /user/scores:
    get:
      tags:
      - User
      summary: get user's scores
      description: "If query parameters are empty then return the latest score."
      security:
        - JSON-Web-Token: []
      parameters: 
      - in: query
        name: "year"
        description: "year of semeter"
        schema:
            type: integer
            format: int64
      - in: query
        name: "semester"
        description: "number of semester"
        schema:
            type: integer
            format: int64 
      responses:
        200:
          description: return score by year and semester
          content:
            application/json:
              schema:
                type: object
                properties:
                  scores:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          description: title
                        units:
                          type: string
                          description: course credit
                        hours:
                          type: string
                          description: course hour per week
                        required:
                          type: string
                          description: text
                        at:
                          type: string
                          description: text
