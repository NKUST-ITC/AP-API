            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: student basic data
                    properties:
                      studentName:
                        type: string
                        description: student name
                      className:
                        type: string
                        description: student's class name
                      id:
                        type: string
                        description: student id
                  englishPass:
                    type: string
                    description: school english graduation threshold pass state
