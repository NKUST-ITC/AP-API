            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: class code 
                        title:
                          type: string
                          description: class title 
                        className:
                          type: string
                          description: class name
                        group:
                          type: string
                          description: group number 
