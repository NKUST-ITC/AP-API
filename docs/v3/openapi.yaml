        400: 
          description: Bad Request
        401:
          description: Token expired or Unauthorized Access
        404:
          description: Page not found
        500:
          description: Internal Server Error
        503:
          description: Upstream server is timeout
        504:
          description: Upstream server is not alive
  /bus/reservations:
    get:
      tags:
      - Bus
      summary: get reservations
      description: "If query parameters are empty then return the latest reservations."
      security:
        - JSON-Web-Token: []
      parameters: 
      - in: query
        name: "busId"
        description: "bus id"
        schema:
            type: string
            format: yyyy-MM-dd
            example: "2018-12-23"
      responses:
        200:
          description: return reservations by year and semester
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    type: array
                    items:
                      type: object
                      properties:
                        time:
                          type: string
                          description: start time
                        endTime:
                          type: string
                          description: end time
