          description: Token expired or Unauthorized Access
        404:
          description: Page not found
        500:
          description: Internal Server Error
        503:
          description: Upstream server is timeout
        504:
          description: Upstream server is not alive
  /user/semesters:
    get:
      tags:
      - User
      summary: get user's semester list
      security:
        - JSON-Web-Token: []
      responses:
        200:
          description: return semester list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        year:
                          type: string
                          description: semester year
                        value:
                          type: string
                          description: semester
                        text:
                          type: string
                          description: text
